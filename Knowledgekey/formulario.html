<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumulario</title>
    <script type = 'module' src = 'chatgpt.js' defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="rigth-login">
    <section>
        <form action="https://formsubmit.co/knowledgekey.unit@gmail.com" method="post" class="formulario">
        <h2>Formulário para dúvidas</h2>
        <br><br>
        <div class = 'textfield'>
            <label >Email</label>
            <input  type="email" name="email" placeholder="Digite o email cadastrado..." id="email" required>
         
            <label> Nome Completo</label>
            <input  class="textfield" type="text" name="Nome" placeholder="Digite o nome do autor..." id="nome" required>

            <label >Descricao</label>
            <textarea  class="textfield" name="message" id="desc" cols="30" rows="10" placeholder="Escreva um pouco sobre seu artigo..." required></textarea>

            <button class="btn-formulario">Enviar</button>
          </div>
        </form>
</section>
</div>
</body>

</html>
