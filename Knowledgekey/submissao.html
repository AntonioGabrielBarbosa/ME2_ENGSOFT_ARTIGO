<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section>
        <form id="formSub" class="formulario">
            <h2>Formulário para submissão de artigos</h2>
            <br><br>
            <div class='textfield'>
                <label>Email</label>
                <input type="email" name="email" placeholder="Digite o email cadastrado..." id="email" required>
            
                <label>Nome do Autor</label>
                <input class="textfield" type="text" name="Nome" placeholder="Digite o nome do autor..." id="nome" required>

                <label>Título da pesquisa</label>
                <input class="textfield" type="text" name="Nome" placeholder="Digite o título da pesquisa..." id="titulo" required>

                <label>Assunto</label>
                <input class="textfield" type="text" name="Nome" placeholder="Digite o principal assunto..." id="assunto" required>

                <label>Descrição</label>
                <textarea class="textfield" name="message" id="desc" cols="30" rows="10" placeholder="Escreva um pouco sobre seu artigo..." required></textarea>

                <label for="pdfFile">Selecione o arquivo PDF:</label><br>
                <input type="file" id="pdfFile" name="pdfFile" accept=".pdf"><br>
            </div>
            <button class="btn-formulario">Enviar</button>
        </form>
    </section>
    <script type="module" src="salvarStorage.js"></script>
</body>
</html>
